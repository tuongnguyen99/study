<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f92a28e63e.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <form class="login-form" action="index.html" method="post">
    <h1>LOGIN</h1>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
      <i class="far fa-envelope" ></i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
      <i class="fas fa-lock"></i>
    </div>
    <div class="remember-group">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
    <button type="submit" id="button-login">Login</button>
    <span>Or login with</span>
    <div class="login-link">
      <button type="button" class="bl bl-face"><i class="fab fa-facebook"></i> Facebook</button>
      <button type="button" class="bl bl-google"><i class="fab fa-google"></i> Google</button>
    </div>
    <span>Not a member? <a href="#">Sign up now</a></span>
  </form>
</body>

</html>
